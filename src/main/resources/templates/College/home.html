<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Approvals</title>
  <link th:href="@{/assets/dist/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    body {
      background-color: #f1f1f1;
    }
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
<div class="content">
  <h1 class="mb-4 text-center">Student Approval Dashboard</h1>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Student Name</th>
      <th>Email</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="application : ${applications}">
      <td th:text="${application.studentName}">Student Name</td>
      <td th:text="${application.studentEmail}">Student Email</td>
      <td th:text="${application.status}">Status</td>
      <td>
        <form th:action="@{/admin/approval}" method="post" style="display: inline;">
          <input type="hidden" name="applicationId" th:value="${application.id}">
          <button type="submit" name="decision" value="approve" class="btn btn-success btn-sm">
            Approve
          </button>
        </form>
        <form th:action="@{/admin/approval}" method="post" style="display: inline;">
          <input type="hidden" name="applicationId" th:value="${application.id}">
          <button type="submit" name="decision" value="reject" class="btn btn-danger btn-sm">
            Reject
          </button>
        </form>
      </td>
    </tr>
    <tr th:if="${#lists.isEmpty(applications)}">
      <td colspan="4" class="text-center">No pending approvals.</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
