<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a New User</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Add a New User</h1>
            <!--
               th:object sets the backing object for the form fields.
               th:action defines where the form will be submitted.
            -->
            <form th:action="@{/hello}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <!-- th:field automatically binds the input to user.name -->
                    <input th:field="*{name}" id="name" class="form-control" placeholder="Enter your name" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input th:field="*{password}" id="password" class="form-control" type="password" placeholder="Enter your password" />
                </div>
                <button type="submit" class="btn btn-primary btn-block">Add User</button>
            </form>
            <hr class="mt-4">
        </div>
    </div>
</div>

<!-- Include Bootstrap JS (Optional, for interactivity) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
