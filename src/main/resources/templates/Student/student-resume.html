<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Resume Management - JobPortal</title>
  <link th:href="@{/assets/dist/css/bootstrap.min.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      background-color: #f1f1f1;
    }

    .sidebar {
      min-width: 250px;
      max-width: 250px;
      background-color: #ffffff;
      padding: 20px;
      border-right: 1px solid #dee2e6;
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    .nav-link.active {
      font-weight: bold;
      color: #0d6efd;
    }

    @media (max-width: 768px) {
      .sidebar {
        min-width: 100%;
        max-width: 100%;
        border-right: none;
        border-bottom: 1px solid #dee2e6;
      }

      .content {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
<!-- Include Sidebar -->
<div th:replace="Fragments/student-sidebar :: sidebar"></div>

<!-- Main Content -->
<div class="content">
  <h1 class="mb-4 text-center">Resume Management</h1>

  <!-- Upload Resume Section -->
  <h2 class="mb-3">Upload Resume</h2>
  <form th:action="@{/resume/upload}" method="post" enctype="multipart/form-data" class="mb-5">
    <div class="mb-3">
      <label for="resume-email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="resume-email" name="email" th:value="${email}" required>
    </div>
    <div class="mb-3">
      <label for="resume-file" class="form-label">Upload Resume:</label>
      <input type="file" class="form-control" id="resume-file" name="file" required>
    </div>
    <button type="submit" class="btn btn-primary"><i class="bi bi-upload"></i> Upload</button>
  </form>

  <hr>

  <!-- View Resume Section -->
  <h2 class="mb-3">View Resume</h2>
  <form th:action="@{/resume/view}" method="get">
    <div class="mb-3">
      <label for="view-email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="view-email" name="email" th:value="${email}" required>
    </div>
    <button type="submit" class="btn btn-success"><i class="bi bi-eye"></i> View Resume</button>
  </form>
</div>

<script th:src="@{/assets/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
