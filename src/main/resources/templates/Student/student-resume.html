<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Resume Upload - JobPortal</title>
  <link th:href="@{/assets/dist/css/bootstrap.min.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      background-color: #f1f1f1;
    }

    .sidebar {
      min-width: 250px;
      max-width: 250px;
      background-color: #ffffff;
      padding: 20px;
      border-right: 1px solid #dee2e6;
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    .nav-link.active {
      font-weight: bold;
      color: #0d6efd;
    }
  </style>
</head>
<body>
<div th:replace="Fragments/student-sidebar :: sidebar"></div>
<div class="content">
  <h1 class="mb-4 text-center">Upload Resume</h1>

  <div th:if="${errorMessage != null}" class="alert alert-danger">
    <p th:text="${errorMessage}"></p>
  </div>

  <div th:if="${validationErrors != null}" class="alert alert-danger">
    <ul>
      <li th:each="error : ${validationErrors}" th:text="${error.defaultMessage}"></li>
    </ul>
  </div>

  <div th:if="${successMessage != null}" class="alert alert-success">
    <p th:text="${successMessage}"></p>
  </div>

  <!-- Upload Resume Section -->
  <form th:action="@{/resume/upload}" method="post" enctype="multipart/form-data" class="mb-5">
    <div class="mb-3">
      <label for="resume-file" class="form-label">Upload Resume:</label>
      <input type="file" class="form-control" id="resume-file" name="file" required>
    </div>
    <button type="submit" class="btn btn-primary"><i class="bi bi-upload"></i> Upload</button>
  </form>
</div>
<script th:src="@{/assets/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
