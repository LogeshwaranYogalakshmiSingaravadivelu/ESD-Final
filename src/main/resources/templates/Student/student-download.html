<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Download Resume - JobPortal</title>
    <link th:href="@{/assets/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f1f1f1;
        }

        .sidebar {
            min-width: 250px;
            max-width: 250px;
            background-color: #ffffff;
            padding: 20px;
            border-right: 1px solid #dee2e6;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .nav-link.active {
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>
<body>
<div th:replace="Fragments/student-sidebar :: sidebar"></div>
<div class="content">
    <h1 class="mb-4 text-center">Download Resume</h1>

    <div th:if="${resume != null}">
        <p><strong>File Name:</strong> <span th:text="${resume.fileName}"></span></p>
        <p><strong>File Type:</strong> <span th:text="${resume.contentType}"></span></p>
        <a th:href="@{/resume/downloadFile}" class="btn btn-success"><i class="bi bi-download"></i> Download Resume</a>
    </div>
    <div th:if="${resume == null}">
        <p class="text-danger">No resume found. Please upload your resume first.</p>
    </div>
</div>
<script th:src="@{/assets/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
